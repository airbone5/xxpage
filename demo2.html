//專門把使用者指定的從哪裡到哪裡加總 

function f1(fromN,toN){
   sum=0;
   for(i=fromN;i<=toN;i=i+1){
      sum=sum+i;
   }
   return sum;
}
//f2函數是連乘
function f2(fromN,toN){
   prod=1; 
   if (fromN<=0 && toN>=0) 
     return 0;
   for(i=fromN;i<=toN;i=i+1){
      prod=prod*i;
   }
   return prod;
}
</script>
